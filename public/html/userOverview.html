<div id="mainContent">
    <div class="floatGroup">
        <h1 class="titleText">User Overview</h1>
    </div>
    <div class="floatGroup">
        <a onclick='UserOverview.addUserClick();'
            class="iconButton mdi mdi-light mdi-19px btnWarning mdi-account-plus">Add
            User</a>
    </div>
    <div class="floatGroup" id="userList">

    </div>
    <div class="floatGroup" id="addUserPanel" style="display: none;">
        <!-- form -->
        <form id="newUserForm">
            <div class="floatGroup">
                <span class="label floatLabel" runat="server" data-float-id="txtName">First name</span>
                <input
                    type="text" class="textBox floatControl" runat="server" autocomplete="off" data-float-id="txtName"
                    style="width:100%;">
            </div>
            First name:<br>
            <input type="text" name="name"><br>
            Last name:<br>
            <input type="text" name="surName"><br>
            Date of birth:<br>
            <input type="date" name="birth"><br>
            Gender:<br>
            <select name="gender">
                <option value="m">Male</option>
                <option value="w">Women</option>
            </select><br>
        </form>
        <a onclick="UserOverview.saveUserClick();"
            class="iconButton mdi mdi-light mdi-19px btnWarning mdi-account-check">Save</a>
    </div>


</div>
