<div id="mainContent">
    <div class="floatGroup">
        <h1 class="titleText">User Overview</h1>
    </div>
    <div class="floatGroup">
        <a onclick='UserOverview.addUserClick();'
            class="iconButton mdi mdi-light mdi-19px btnWarning mdi-account-plus">Add
            User</a>
    </div>
    <div class="floatGroup" id="userList">

    </div>
    <div class="floatGroup" id="addUserPanel" style="display: none;">
        <!-- form -->
        <form id="newUserForm">
            <div class="floatGroup">
                <span class="label floatLabel" runat="server" data-float-id="txtName">First name</span>
                <input type="text" class="textBox floatControl" runat="server" autocomplete="off"
                    data-float-id="txtName" style="width:100%;" name="name">
            </div>
            <div class="floatGroup">
                <span class="label floatLabel" runat="server" data-float-id="txtLastName">Last name</span>
                <input type="text" class="textBox floatControl" runat="server" autocomplete="off"
                    data-float-id="txtLastName" style="width:100%;" name="surName">
            </div>
            <div class="floatGroup">
                <span class="label outsetFloatLabel" runat="server" data-float-id="txtBirth">Date of birth</span>
                <input type="date" class="textBox floatControl" runat="server" autocomplete="off"
                    data-float-id="txtBirth" style="width:100%;" name="birth">
            </div>
            <div class="floatGroup">
                <span class="label outsetFloatLabel" runat="server" data-float-id="txtGender">Gender</span>
                <select name="gender" class="textBox floatControl">
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select><br>
            </div>
        </form>
        <div class="floatGroup">
            <a onclick="UserOverview.saveUserClick();"
                class="iconButton mdi mdi-light mdi-19px btnSuccess mdi-account-check">Save</a>
        </div>
    </div>


</div>
