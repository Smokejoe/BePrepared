<div id="mainContent">

    <script type="text/javascript" src="/public/controls.js"></script>
    <script type="text/javascript" src="/public/userOverview.js"></script>
    <script type="text/javascript">
         initPage();
            UserOverview = new UserOverview();
            //$('#addUser').on('click', $('#addUser').css("display","block"))
    </script>

    <div class="floatGroup">
        <h1 class="titleText">User Overview</h1>
    </div>
    <div class="floatGroup">
        <a onclick='UserOverview.addUserClick();'
           class="iconButton mdi mdi-light mdi-19px btnWarning mdi-account-plus">Add
            User</a>
    </div>
    <div class="floatGroup" id="userList">

    </div>
    <div class="floatGroup" id="addUserPanel" style="display: none;">
        <!-- form -->
        <form id="newUserForm">
            First name:<br>
            <input type="text" name="name" required><br>
            Last name:<br>
            <input type="text" name="surName" required><br>
            Weigth:<br>
            <input type="text" name="weigth" required><br>
            Date of birth:<br>
            <input type="date" name="birth" required><br>
            Gender:<br>
            <select name="gender" required>
                <option value="m">Male</option>
                <option value="w">Women</option>
            </select><br>
        </form>
        <a onclick="UserOverview.saveUserClick();"
           class="iconButton mdi mdi-light mdi-19px btnWarning mdi-account-check">Save</a>
    </div>


</div>
